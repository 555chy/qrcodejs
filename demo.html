<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<script src="qrcode.js"></script>
<style>
/*! 外边框通过CSS设置样式 */
#qrcode {
	border: 10px dashed red;
	border-radius: 10px;
	width: 300px;
	height: 300px;
}
</style>
<script>
window.onload=()=>{
	// 简单方式
	//var q1 = new QRCode(document.getElementById('qrcode'), 'your content');

	// 设置参数方式
	var qrcode = new QRCode('qrcode', {
	  text: 'your content',
	  width: 125,
	  height: 125,
	  colorDark : '#000000',
	  colorLight : "#fff",
	  /*!
		容错级别，可设置为：
		QRCode.CorrectLevel.L
		QRCode.CorrectLevel.M
		QRCode.CorrectLevel.Q
		QRCode.CorrectLevel.H
	  */
	  correctLevel : QRCode.CorrectLevel.L,
	  iconSrc: "http://www.365mini.com/static/image/cry.gif",
	  /*!
		内部图片的边框通过如下配置设置样式
	  */
	  iconRadius: 10,
	  iconBorderWidth: 3,
	  iconBorderColor: "red",
	  /*! 添加边框图片 */
	  borderImg: "qrcode_border.jpg",
	  borderImgWidth: 300,
	  borderImgHeight: 300,
	  qrcodeOffsetX: 88,
	  qrcodeOffsetY: 108,
	});

	//清空原先的图像，重新做一张
	//qrcode.clear();
	//qrcode.makeCode('new content');
}
</script>
</head>
<body>
<div id="qrcode"></div>


</body>
</html>
